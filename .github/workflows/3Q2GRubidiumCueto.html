<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hello!!! I am Wayne</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      width: 1000px;
      margin: auto;
      padding: 20px;
      border: 2px solid #000000;
      background: #b8efff
    }

    fieldset {
      margin-bottom: 90px;
      padding: 15px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 6px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border: 2px solid rgb(0, 0, 0);
      background-color: rgb(255, 184, 184);
    }

    textarea {
      resize: none;
    }

    .error {
      border: 2px solid rgb(0, 0, 0);
      background-color: rgb(255, 0, 0);
    }

    button {
      margin-right: 8px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>

<body>

  <form onsubmit="return submitForm(event)">

    <fieldset>
      <legend>Personal Information</legend>

      <label>
        Student ID
        <input type="number" id="studentId" required>
      </label>

      <label>
        Full Name
        <input type="text" id="name" required>
      </label>

      <label>
        Birthday
        <input type="date" id="birthday" required>
      </label>

      <label>
        Email Address
        <input type="email" id="email" required>
      </label>
    </fieldset>

    <fieldset>
      <legend>Other Information</legend>

      <label>
        Mobile Phone
        <input type="text" id="phone" required>
      </label>

      <label>
        Grade Level
        <select id="grade" required>
          <option value="">Select</option>
          <option>Grade 7</option>
          <option>Grade 8</option>
          <option>Grade 9</option>
          <option>Grade 10</option>
          <option>Grade 11</option>
          <option>Grade 12</option>
        </select>
      </label>

      <label>
        Intern / Extern
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="role" value="Intern" required>
            Intern
          </label>
          <label class="radio-option">
            <input type="radio" name="role" value="Extern">
            Extern
          </label>
        </div>
      </label>

      <label>
        Preferred Organization / Club
        <select id="club" required>
          <option value="">Select</option>
          <option>Bake Club</option>
          <option>Himig Agham</option>
          <option>Computron</option>
          <option>Sir Roy Club</option>
          <option>Basketball Club</option>
        </select>
      </label>

      <label>
        Why do you want to join
        <textarea id="reason" required></textarea>
      </label>
    </fieldset>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button" onclick="viewSignups()">View Signups</button>

  </form>

  <script>
    function submitForm(e) {
      e.preventDefault()
      if (!confirm("Do you want to submit this application?")) return false

      let signups = JSON.parse(localStorage.getItem("signups")) || []

      let role = document.querySelector('input[name="role"]:checked').value

      signups.push({
        club: club.value,
        id: studentId.value,
        name: name.value,
        grade: grade.value,
        email: email.value,
        mobile: phone.value,
        role: role
      })

      localStorage.setItem("signups", JSON.stringify(signups))
      alert("Thank you for submitting your application!")
      document.querySelector("form").reset()
    }

    function viewSignups() {
      window.location.href = "viewsignups.html"

    }
  </script>

</body>

</html>
